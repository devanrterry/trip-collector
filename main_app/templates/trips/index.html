{% extends 'base.html' %}
{% block content %}

<h1>Trip List</h1>

{% for trip in trips %}
  <div class="card">
    <a href="{% url 'detail' trip.id %}">
    <div class="card-content">
      <span class="card-title">{{ trip.city }}</span>
      <p>Country: {{ trip.country }}</p>
      <p>Description: {{ trip.description }}</p>
      <p>Duration: {{ trip.duration }}</p>
    </div>
   </a>
  </div>
{% endfor %}

{% endblock %}
