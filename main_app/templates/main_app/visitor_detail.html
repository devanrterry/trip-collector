{% extends 'base.html' %}
{% block content %}

<h1>Visitor Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ visitor.name }}</span>
        <p>Age: {{ visitor.age }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'visitors_update' visitor.id %}">Edit</a>
        <a href="{% url 'visitors_delete' visitor.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
